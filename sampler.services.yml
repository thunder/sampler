services:
  sampler.reporter:
    class: Drupal\sampler\Reporter
    arguments: ['@plugin.manager.sampler', '@sampler.group_mapping']
  plugin.manager.sampler:
    class: Drupal\sampler\SamplerPluginManager
    parent: default_plugin_manager
  sampler.group_mapping:
    class: Drupal\sampler\GroupMapping
