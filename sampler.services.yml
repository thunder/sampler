services:
  sampler.reporter:
    class: Drupal\sampler\Reporter
    arguments: ['@plugin.manager.sampler']
  plugin.manager.sampler:
    class: Drupal\sampler\SamplerPluginManager
    parent: default_plugin_manager
  sampler.configCreator:
    class: Drupal\sampler\ConfigCreator
    arguments: ['@sampler.reporter', '@entity_type.manager', '@plugin.manager.field.field_type']
