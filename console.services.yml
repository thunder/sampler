services:
  sampler.sampler_report:
    class: Drupal\sampler\Command\ReportCommand
    arguments: ['@sampler.reporter']
    tags:
      - { name: drupal.command }

  sampler.create_config:
    class: Drupal\sampler\Command\CreateConfigCommand
    arguments: ['@sampler.configCreator']
    tags:
      - { name: drupal.command }
